<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="basic.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>포트폴리오</title>
</head>

<body>

    <!-- 사이드바 시작 -->
    <div class="side col">
        <!-- 프로필 시작 -->
        <button type="button" class="btn btn-lg" data-bs-toggle="popover" title="백승호" data-bs-content="고졸
            경력 없음
            운동 좋아함
            010-2214-9292
            ">
            <img style="border-radius: 50%!important;" class="flex-fill"
                src="https://avatars3.githubusercontent.com/u/50126248?s=400&amp;u=a8ee97fb885621d65e603383f6eb77794e91c081&amp;v=4"
                width="100%" height="100%" alt="myface">
        </button>
        <!-- 프로필 끝 -->

        <!-- 포폴 메뉴 버튼 시작 -->
        <div class="d-flex align-items-start p-2">
            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical"
                style="margin-left: 10px;">
                <div class="input-group mb-3">
                    <input class="member-id form-control" type="text" placeholder="비회원" aria-label="text"
                        aria-describedby="input-text" disabled="disabled">
                        <button class="member-id logout btn btn-outline-secondary" type="button" disabled="disabled">로그아웃</button>
                </div>
                <a class="nav-link active" id="home-tab" data-bs-toggle="pill" href="#home" role="tab" aria-controls="home"
                    aria-selected="true">
                    HOME
                </a>
                <a class="nav-link" id="signup-tab" data-bs-toggle="pill" href="#signup" role="tab"
                    aria-controls="signup" aria-selected="false">
                    1. 회원가입
                </a>
                <a class="nav-link" id="login-tab" data-bs-toggle="pill" href="#login" role="tab" aria-controls="login"
                    aria-selected="false">
                    2. 로그인
                </a>
                <a class="nav-link" id="personal-tab" data-bs-toggle="pill" href="#personal" role="tab"
                    aria-controls="personal" aria-selected="false">
                    3. 회원정보
                </a>
                <a class="nav-link" id="community-tab" data-bs-toggle="pill" href="#community" role="tab"
                    aria-controls="community" aria-selected="false">
                    4. 게시판
                </a>
            </div>
        </div>
        <!-- 포폴 메뉴 버튼 끝 -->
    </div>
    <!-- 사이드바 끝 -->

    <!-- 포폴 본문 시작 -->
    <div class="main">

        <!-- 상세보기 시작 -->
        <div>
            <!-- 상세보기 확장/축소 내용 시작 -->
            <div class="collapse justify-content-center" id="more">
                <div id="more-box" class="card card-body">
                    <div class="d-flex align-items-start" style="height: 100%;">

                        <div class="nav flex-column nav-tabs me-3" role="tablist"
                            aria-orientation="vertical">
                            <a class="nav-link active" id="more-api-tap" data-bs-toggle="tab" href="#more-api"
                                role="tab" aria-controls="more-api" aria-selected="true">API</a> <!-- API -->
                            <a class="nav-link" id="more-log-tap" data-bs-toggle="tab" href="#more-log" role="tab"
                                aria-controls="more-log" aria-selected="false">Log</a> <!-- Log -->
                            <a class="nav-link" id="more-review-tab" data-bs-toggle="tab" href="#more-review" role="tab"
                                aria-controls="more-review" aria-selected="false">후기</a> <!-- 후기 -->
                        </div>

                        <div class="tab-content more-tab-box border rounded" style="height: 100%;">
                            <!-- 상세 API -->
                            <div class="tab-pane fade show active" id="more-api" role="tabpanel"
                                aria-labelledby="more-api-tab">

                            </div>
                            <!-- 상세 Log -->
                            <div class="tab-pane fade" id="more-log" role="tabpanel" aria-labelledby="more-log-tab">
                            </div>
                            <!-- 상세 - 후기 -->
                            <div class="tab-pane fade" id="more-review" role="tabpanel"
                                aria-labelledby="more-review-tab"></div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- 상세보기 확장/축소 내용 끝 -->


            <!-- 상세보기 확장/축소 버튼 시작-->
            <p class="row justify-content-center m-1">
                <a class="btn btn-outline-primary col-2" data-bs-toggle="collapse" href="#more" role="button"
                    aria-expanded="false" aria-controls="more">상세
                </a>
            </p>
            <!-- 상세보기 확장/축소 버튼 끝-->
        </div>
        <!-- 상세보기 끝 -->


        <!-- 구동 화면 시작 -->
        <div class="tab-content border rounded-start">

            <div class="tab-pane block position-relative fade show active" id="home" role="tabpanel" aria-labelledby="signup-tab">
                홈 화면 구현
            </div>

            <div class="tab-pane block position-relative fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                회원가입 구현
            </div>

            <div class="tab-pane block position-relative fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                로그인 구현
            </div>

            <div class="tab-pane block position-relative fade" id="personal" role="tabpanel"
                aria-labelledby="personal-tab">
                회원정보 구현
            </div>

            <div class="tab-pane block position-relative fade" id="community" role="tabpanel"
                aria-labelledby="community-tab">
                게시판 구현
            </div>

        </div>
        <!-- 구동 화면 끝 -->

    </div>
    <!-- 포폴 본문 끝 -->

</body>

</html>
