<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="personal.js"></script>
</head>

<body>
    <!-- 회원정보 시작 -->
    <div class="position-absolute top-50 start-50 translate-middle h-100 p-2" style="width: 90%; max-width: 450px;">

        <button type="button" disabled class="btn d-grid gap-2 col-4 mx-auto mb-4 passed">회원정보</button>

        <div class="input-group mb-3">
            <span class="personal email title input-group-text">Email</span>
            <input class="personal email input form-control" type="text" aria-label="Email"
                aria-describedby="input-Email" disabled="disabled">
        </div>

        <div class="input-group mb-3">
            <span class="personal nick title input-group-text">Nick</span>
            <input class="personal nick input form-control" type="text" aria-label="text" aria-describedby="input-Nick"
                disabled="disabled">
        </div>

        <div class="input-group mb-3">
            <span class="personal pwd title input-group-text">Password</span>
            <input class="personal pwd input form-control" type="password" aria-label="Password"
                aria-describedby="input-Password" disabled="disabled">
        </div>

        <div class="input-group mb-3">
            <span class="personal cnfm title input-group-text">Confirm</span>
            <input class="personal cnfm input form-control" type="password" aria-label="Password"
                aria-describedby="input-Cnfm" disabled="disabled">
            <button class="personal cnfm btn btn-outline-secondary" type="button" disabled="disabled">변경</button>
        </div>

        <br>

        <button type="button" class="btn btn-outline-secondary personal signout-btn" data-bs-toggle="modal"
            data-bs-target="#signoutModal">
            회원탈퇴
        </button>
        
        <br><br>
    </div>
    <!-- Button trigger modal -->
    
    
    <!-- Modal -->
    <div class="modal fade" id="signoutModal" tabindex="-1" aria-labelledby="signoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signoutModalLabel">회원탈퇴</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    탈퇴시 복구되지 않습니다
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary signout-yes" data-bs-dismiss="modal">탈퇴</button>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <!-- 회원정보 끝 -->
</body>

</html>
