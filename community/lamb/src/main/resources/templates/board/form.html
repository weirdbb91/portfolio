<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/common :: head('Form')">헤드, 타이틀</head>

<body>
    <div th:replace="fragments/common :: background"/>
    <nav th:replace="fragments/common :: nav_bar('Form')">네비게이션 바</nav>

    <div class="container m-auto my-5 p-5 bg-white border border-secondary rounded">
        <h2>게시판</h2>

        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group mb-2">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title"
                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" th:field="*{title}">
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 에러 메시지
                </div>
            </div>
            <div class="form-group mb-2">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="3"
                       th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" th:field="*{content}"></textarea>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    제목 에러 메시지
                </div>
            </div>
            <div class="d-flex justify-content-end mb-2">
                <a type="button" class="btn btn-primary mx-sm-3" th:href="@{list}">취소</a>
                <button type="submit" class="btn btn-primary mx-sm-3">확인</button>
            </div>
        </form>

    </div>

</body>

</html>
