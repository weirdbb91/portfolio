<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('board_list')"></head>

<body>
<nav th:replace="fragments/common :: nav_bar('board_list')"></nav>

<div class="container">
    <h2>게시판</h2>

    <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
        <div class="mb-3">
            <label for="titleInput" class="form-label">제목</label>
            <input type="text" class="form-control" id="titleInput" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="contentInput" class="form-label">내용</label>
            <input type="text" class="form-control" id="contentInput" th:field="*{content}">
        </div>
        <div class="text-right">
            <a type="button" class="btn btn-primary" th:href="@{list}">취소</a>
            <button type="submit" class="btn btn-primary">확인</button>
        </div>
    </form>

</div>

</body>

</html>
