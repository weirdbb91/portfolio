<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="community.js"></script>
</head>

<body>
    <!-- 게시판 시작 -->
    <div class="position-absolute" style="width: 100%; height: 100%; overflow: auto;">
        <div class="input-group mb-1 p-1 vert">
            <button type="button" disabled class="btn">백승호 포폴</button>
            <button type="button" disabled class="btn board-title">
                <!-- 첫번째 게시판 이름 -->
            </button>
            <div class="btn-group">
                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    게시판
                </button>
                <ul class="dropdown-menu board-list">
                    <!-- 게시판 리스트 -->
                </ul>
            </div>
        </div>
        <div class="input-group mb-1 p-1 vert">
            <button type="button" disabled class="btn">작성자</button>
            <button type="button" disabled class="btn board-creator">
                <!-- 첫번째 게시판 작성자 닉 -->
            </button>
        </div>
        <div class="input-group mb-1 p-1 vert">
            <button class="post-new btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#new-modal" disabled="disabled">글쓰기</button>
            <button class="board-update btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#new-modal" disabled="disabled">수정</button>
            <button class="board-delete btn btn-outline-secondary" type="button" disabled="disabled">삭제</button>
        </div>


        <!-- 게시판 본문 -->
        <div class="vert board-box p-3" style="width: 100%; height: max-content;">
            <div class="col-10 board-content" style="height: 100%;">게시판 설명</div>
            <br>
            <div class="col-10 board-post-content border border-1" style="height: 100%;">현재 게시글</div>
            <br>
            <div class="input-group mb-1">
                <div class="board-title"></div>&nbsp게시판 게시글 목록
            </div>
            <div class="col-10 board-post-list" style="height: 100%;">게시글 목록</div>

        </div>
    </div>
    <!-- 게시판 끝 -->

    <!-- 새 Modal -->
    <div class="modal fade" id="new-modal" tabindex="-1" aria-labelledby="new-modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="input-group mb-1">
                        <span class="community new-name title input-group-text">Name</span>
                        <input class="community new-name input form-control" type="text" placeholder="제목"
                            aria-label="Text" aria-describedby="input-Text">
                    </div>
                    <div class="input-group mb-1">
                        <span class="community new-content title input-group-text">Content</span>
                        <textarea class="community new-content input form-control" type="text" placeholder="내용"
                            aria-label="Text" aria-describedby="input-Text"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary new-yes" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
