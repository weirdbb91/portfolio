<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="login.js"></script>
</head>

<body>
    <!-- 로그인 시작 -->
    <div class="position-absolute top-50 start-50 translate-middle h-100 p-2" style="width: 90%; max-width: 450px;">

        <button type="button" disabled class="btn d-grid gap-2 col-4 mx-auto mb-4 passed">로그인</button>

        <div class="input-group mb-3">
            <span class="login email title input-group-text">Email</span>
            <input class="login email input form-control" type="text" placeholder="Email을 입력해주세요" aria-label="Email"
                aria-describedby="input-Email">
        </div>

        <div class="input-group mb-3">
            <span class="login pwd title input-group-text">Password</span>
            <input class="login pwd input form-control" type="password" placeholder="비밀번호를 입력해주세요" aria-label="Password"
                aria-describedby="input-Password">
            <button class="login cnfm btn btn-outline-secondary" type="button">로그인</button>
        </div>

        <br><br>

        <div class="input-group mb-3">
            <button class="login findpwd btn btn-outline-secondary" type="button">임시 암호 발급</button>
            <button class="login logout btn btn-outline-secondary" type="button" disabled="disabled">로그아웃</button>
        </div>
        <br><br>
    </div>
    <!-- 로그인 끝 -->
</body>

</html>
