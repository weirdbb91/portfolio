<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="personal.js"></script>
</head>

<body>
    <!-- 회원정보 시작 -->
    <div class="position-absolute top-50 start-50 translate-middle h-100 p-5" style="width: 90%; max-width: 450px;">

        <button type="button" disabled class="btn d-grid gap-2 col-6 mx-auto mb-4 passed">회원정보</button>

        <div class="input-group mb-3">
            <span class="personal email title input-group-text">Email</span>
            <input class="personal email input form-control" type="text" aria-label="Email"
                aria-describedby="input-Email" disabled="disabled">
        </div>

        <div class="input-group mb-3">
            <span class="personal nick title input-group-text">Nick</span>
            <input class="personal nick input form-control" type="text" aria-label="text"
                aria-describedby="input-Nick" disabled="disabled">
        </div>

        <div class="input-group mb-3">
            <span class="personal pwd title input-group-text">Password</span>
            <input class="personal pwd input form-control" type="password" aria-label="Password"
                aria-describedby="input-Password" disabled="disabled">
        </div>
        
        <div class="input-group mb-3">
            <span class="personal cnfm title input-group-text">Confirm</span>
            <input class="personal cnfm input form-control" type="password" aria-label="Password"
                aria-describedby="input-Cnfm" disabled="disabled">
            <button class="personal cnfm btn btn-outline-secondary" type="button" disabled="disabled">변경</button>
        </div>

        <br><br>
    </div>
    <!-- 회원정보 끝 -->
</body>

</html>
